
<template name="main">
	<div class="container-fluid">
		{{> nav}}
		{{#currentView}}{{/currentView}}
	</div>
</template>

<template name="nav">
	<div class="navbar">
	  <div class="navbar-inner">
	    <a class="brand" href="#">G L U B B</a>
	    <ul class="nav">
	      <li class='{{isActive "add"}}'><a href="#add">a d d</a></li>
	      <li class='{{isActive "view"}}'><a href="#view">v i e w</a></li>
	      <li class='{{isActive "map"}}'><a href="#map">m a p</a></li>
	    </ul>
	  </div>
	</div>
</template>

<template name="welcome">
	<div class="container-fluid">
		<div class="span11 well">
			<h1>g l u b b</h1>
			welcome page
		</div>
	</div>
</template>

<template name="map">
	<h2>glu<span class="blue">map</span>bb</h2>
	
	<div id="map_canvas" style="width:100%; height:500px"></div>
</template>

<template name="add">
	<h2>you</h2>
	{{#if locEnabled }}
		<form class="well">
			<textarea class="span12" placeholder="what's on your mind?" id="theText" rows="4"/>
			<input type="button" value="send" id="add" class="btn" />
		</form>
	{{else}}
	<div class="well">
		Geolocation must be enabled in order to use glubb.
	</div>
	{{/if }}
</template>

<template name="view">
	<h2>the  crowd</h2>
	{{#each messages}}
		<div class="well">
			<p><i class="icon-user" />&nbsp;&nbsp;{{text}}</p>
			<p><i class="icon-time" />&nbsp;&nbsp;{{format timestamp}}</p>
			<p><i class="icon-globe"/>&nbsp;&nbsp;{{distance loc}} km away</p>
		</div>
	{{/each}}
</template>
